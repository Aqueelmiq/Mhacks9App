<div class="main">
  <div class="row py-3">
    <img class="img-fluid col-md-1 ml-5" src="../../assets/logo.png"/>
    <div class="col-md-3 push-md-9">
      <button class="btn btn-primary text-white" data-toggle="modal" data-target="#login-modal"> Login </button>
      <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
          <div class="loginmodal-container">
            <h1>Login to Your Account</h1><br>
              <input [(ngModel)]="email" name="email" type="email" class="form-control" id="form-email" placeholder="Email">
              <input [(ngModel)]="password" name="password" type="password" class="form-control" id="form-pswd" placeholder="Password">
            <button (click)="onAuthenticate()" data-dismiss="modal" type="button" class="push-md-4 col-md-4 btn btn-primary"> {{btnText}}</button>

            <div class="login-help">
               <a href="#">Forgot Password</a>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-info text-white" data-toggle="modal" data-target="#signup-modal"> Sign Up </button>
      <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
          <div class="loginmodal-container">
            <h1>Create an Account</h1><br>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" id="form-email" placeholder="Email">
            <input [(ngModel)]="password" name="password" type="password" class="form-control" id="form-pswd" placeholder="Password">
            <button (click)="onSignup()" type="button" class="push-md-4 col-md-4 btn btn-primary"> Sign Up</button>

            <div class="login-help">
              <a href="#">Forgot Password</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main-text col-md-8 push-md-2 text-white text-center mb-5">
    <h1 class="display-4"> Welcome to Meme Stock Exchange</h1>
    <p class="lead"> The home of meme trading... </p>
  </div>
  <div class="col-md-6 push-md-3 mt-3">
    <app-searchcomponent></app-searchcomponent>
  </div>
</div>
